<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Epic Workshop App - Workspace</title>
		<style>
			* {
				box-sizing: border-box;
			}
			body {
				margin: 0;
				font-family: "Inter", "Helvetica Neue", Arial, sans-serif;
				background: #0b0b0b;
				color: #f8f7f4;
			}
			.header {
				padding: 18px 24px;
				border-bottom: 1px solid rgba(248, 247, 244, 0.1);
				background: rgba(12, 12, 12, 0.9);
			}
			.tag {
				font-size: 12px;
				letter-spacing: 2px;
				text-transform: uppercase;
				color: rgba(248, 247, 244, 0.6);
			}
			.layout {
				display: grid;
				grid-template-columns: 1fr 1fr;
				gap: 16px;
				padding: 24px;
			}
			.card {
				padding: 16px 18px;
				border-radius: 14px;
				background: rgba(248, 247, 244, 0.05);
				border: 1px solid rgba(248, 247, 244, 0.08);
				min-height: 100px;
			}
		</style>
	</head>
	<body>
		<div class="header">
			<div class="tag">Workspace map</div>
			<div style="font-size: 20px; font-weight: 600; margin-top: 6px">
				Understand the code layout
			</div>
		</div>
		<div class="layout">
			<div class="card">apps/ — live demos</div>
			<div class="card">exercises/ — step by step</div>
			<div class="card">playground/ — your edits</div>
			<div class="card">tests/ — verify changes</div>
		</div>
	</body>
</html>
