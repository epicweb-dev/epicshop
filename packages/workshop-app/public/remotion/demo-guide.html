<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Epic Workshop App - Guide</title>
		<style>
			* {
				box-sizing: border-box;
			}
			body {
				margin: 0;
				font-family: "Inter", "Helvetica Neue", Arial, sans-serif;
				background: #0b0b0b;
				color: #f8f7f4;
			}
			.header {
				padding: 18px 24px;
				border-bottom: 1px solid rgba(248, 247, 244, 0.1);
				background: rgba(12, 12, 12, 0.9);
			}
			.tag {
				font-size: 12px;
				letter-spacing: 2px;
				text-transform: uppercase;
				color: rgba(248, 247, 244, 0.6);
			}
			.content {
				padding: 24px;
				display: grid;
				gap: 14px;
			}
			.card {
				padding: 16px 18px;
				border-radius: 14px;
				background: rgba(248, 247, 244, 0.05);
				border: 1px solid rgba(248, 247, 244, 0.08);
			}
		</style>
	</head>
	<body>
		<div class="header">
			<div class="tag">Workshop guide</div>
			<div style="font-size: 20px; font-weight: 600; margin-top: 6px">
				How to navigate the exercises
			</div>
		</div>
		<div class="content">
			<div class="card">1. Open the step instructions</div>
			<div class="card">2. Review the diff hints</div>
			<div class="card">3. Run tests and verify</div>
			<div class="card">4. Save progress checkpoints</div>
		</div>
	</body>
</html>
