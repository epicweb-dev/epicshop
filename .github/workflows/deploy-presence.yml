name: Deploy Presence App
on:
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  NX_CLOUD_ACCESS_TOKEN: ${{ secrets.NX_CLOUD_ACCESS_TOKEN }}

jobs:
  deploy:
    name: ğŸš€ Deploy to PartyKit
    runs-on: ubuntu-latest
    timeout-minutes: 10
    if: ${{ github.repository == 'epicweb-dev/epicshop' }}
    permissions:
      contents: read
    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v5

      - name: â” Setup node
        uses: actions/setup-node@v6
        with:
          node-version: 24
          cache: 'npm'

      - name: ğŸ“¥ Download deps
        run: npm install --prefer-offline --no-audit --no-fund

      - name: ğŸ— Build workshop-presence
        run: npx nx run @epic-web/workshop-presence:build

      - name: ğŸš€ Deploy to PartyKit
        run: npm run deploy --workspace=@epic-web/workshop-presence
        env:
          PARTYKIT_LOGIN: ${{ secrets.PARTYKIT_LOGIN }}
          PARTYKIT_TOKEN: ${{ secrets.PARTYKIT_TOKEN }}
