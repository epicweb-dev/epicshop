name: validate
on:
  push:
    branches: ['main']
  pull_request:
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true
env:
  NX_CLOUD_ACCESS_TOKEN: ${{ secrets.NX_CLOUD_ACCESS_TOKEN }}
  EPICSHOP_APP_COMMIT_SHA: ${{ github.sha }}

jobs:
  lint:
    name: â¬£ ESLint
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v4

      - name: â” Setup node
        uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: 'npm'

      - name: ğŸ“¥ Download deps
        run: npm install --prefer-offline --no-audit --no-fund

      - name: ğŸ”¬ Lint
        run: npm run lint

  build:
    name: ğŸ— Build
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v4

      - name: â” Setup node
        uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: 'npm'

      - name: ğŸ“¥ Download deps
        run: npm install --prefer-offline --no-audit --no-fund

      - name: ğŸ— Build
        run: npm run build
        env:
          SENTRY_AUTH_TOKEN: ${{ secrets.SENTRY_AUTH_TOKEN }}
          SENTRY_ORG: ${{ secrets.SENTRY_ORG }}
          SENTRY_PROJECT: ${{ secrets.SENTRY_PROJECT }}
          SENTRY_DSN: ${{ secrets.SENTRY_DSN }}
          NODE_ENV: production

      # run install again so the local .bin files get where they should go.
      - name: ğŸ“¥ Download deps
        run: npm install --prefer-offline --no-audit --no-fund

      - name: ğŸ“¦ Upload All Build Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: all-build-artifacts
          path: |
            packages/workshop-app/build
            packages/workshop-app/dist
            packages/workshop-presence/dist
            packages/workshop-utils/dist
            packages/workshop-mcp/dist
            packages/workshop-cli/dist

  test:
    name: ğŸ§ª Tests
    needs: [build]
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v4

      - name: â” Setup node
        uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: 'npm'

      - name: ğŸ“¥ Download All Build Artifacts
        uses: actions/download-artifact@v4
        with:
          name: all-build-artifacts
          path: packages

      - name: ğŸ“¥ Download deps
        run: npm install --prefer-offline --no-audit --no-fund

      - name: ğŸ§ª Run tests
        run: npm test -- --no-watch

  typecheck:
    name: Ê¦ TypeScript
    needs: [build]
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v4

      - name: â” Setup node
        uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: 'npm'

      - name: ğŸ“¥ Download All Build Artifacts
        uses: actions/download-artifact@v4
        with:
          name: all-build-artifacts
          path: packages

      - name: ğŸ“¥ Download deps
        run: npm install --prefer-offline --no-audit --no-fund

      - name: ğŸ” Type check
        run: npm run typecheck

  playwright:
    name: ğŸ­ Playwright
    needs: [build]
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v4

      - name: â” Setup node
        uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: 'npm'

      - name: ğŸ“¥ Download All Build Artifacts
        uses: actions/download-artifact@v4
        with:
          name: all-build-artifacts
          path: packages

      - name: ğŸ“¥ Download deps
        run: npm install --prefer-offline --no-audit --no-fund

      - name: ğŸ“¥ Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: ğŸ­ Playwright tests
        run: npx playwright test

      - name: ğŸ“Š Upload report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30

  example:
    name: ğŸ¤¹â€â™‚ï¸ Example
    needs: [build]
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    runs-on: ${{ matrix.os }}
    timeout-minutes: 5
    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v4

      - name: â” Setup node
        uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: 'npm'

      - name: ğŸ“¥ Download All Build Artifacts
        uses: actions/download-artifact@v4
        with:
          name: all-build-artifacts
          path: packages

      - name: ğŸ“¥ Download deps
        run: npm install --prefer-offline --no-audit --no-fund

      - name: â–¶ï¸ Run setup script
        run: node setup.mjs
        working-directory: ./example
        continue-on-error: true

  release:
    name: ğŸš€ Release
    needs: [lint, test, typecheck, build, playwright]
    runs-on: ubuntu-latest
    timeout-minutes: 5
    permissions:
      contents: write
      id-token: write
    env:
      NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
      NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
      NPM_CONFIG_PROVENANCE: 'true'
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    if:
      ${{ github.repository == 'epicweb-dev/epicshop' &&
      contains('refs/heads/main', github.ref) && github.event_name == 'push' }}
    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: â” Setup node
        uses: actions/setup-node@v4
        with:
          node-version: 24
          registry-url: 'https://registry.npmjs.org'
          cache: 'npm'

      - name: ğŸ“¥ Download All Build Artifacts
        uses: actions/download-artifact@v4
        with:
          name: all-build-artifacts
          path: packages

      - name: ğŸ“¥ Download deps
        run: npm install --prefer-offline --no-audit --no-fund

      - name: ğŸš€ Release
        run: npx tsx other/release.ts --dry-run=false
