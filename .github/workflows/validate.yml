name: validate
on:
  push:
    branches: ['main']
  pull_request:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true
env:
  NX_CLOUD_ACCESS_TOKEN: ${{ secrets.NX_CLOUD_ACCESS_TOKEN }}

jobs:
  lint:
    name: â¬£ ESLint
    runs-on: ubuntu-latest
    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v4

      - name: â” Setup node
        uses: actions/setup-node@v4
        with:
          node-version: 24

      - name: ğŸ“¥ Download deps
        uses: bahmutov/npm-install@v1
        with:
          useLockFile: false

      - name: ğŸ”¬ Lint
        run: npm run lint

  build:
    name: ğŸ— Build
    runs-on: ubuntu-latest
    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v4

      - name: â” Setup node
        uses: actions/setup-node@v4
        with:
          node-version: 24

      - name: ğŸ“¥ Download deps
        uses: bahmutov/npm-install@v1
        with:
          useLockFile: false

      - name: ğŸ— Build
        run: npm run build

      # log all the files in node_modules/.bin
      - name: ğŸ“ Log node_modules/.bin
        run: ls -la node_modules/.bin

      # run install again so the local .bin files get where they should go.
      - name: ğŸ“¥ Download deps
        uses: bahmutov/npm-install@v1
        with:
          useLockFile: false

      # log all the files in node_modules/.bin
      - name: ğŸ“ Log node_modules/.bin
        run: ls -la node_modules/.bin

      - name: ğŸ“¦ Upload All Build Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: all-build-artifacts
          path: |
            packages/workshop-app/build
            packages/workshop-app/dist
            packages/workshop-presence/dist
            packages/workshop-utils/dist
            packages/workshop-mcp/dist
            packages/workshop-cli/dist
            node_modules/.bin/epicshop
            node_modules/.bin/update-epic-workshop
            node_modules/.bin/@epic-web/workshop-mcp

  typecheck:
    name: Ê¦ TypeScript
    needs: [build]
    runs-on: ubuntu-latest
    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v4

      - name: â” Setup node
        uses: actions/setup-node@v4
        with:
          node-version: 24

      - name: ğŸ“¥ Download deps
        uses: bahmutov/npm-install@v1
        with:
          useLockFile: false

      - name: ğŸ“¥ Download All Build Artifacts
        uses: actions/download-artifact@v4
        with:
          name: all-build-artifacts

      - name: ğŸ” Type check
        run: npm run typecheck

  playwright:
    name: ğŸ­ Playwright
    needs: [build]
    runs-on: ubuntu-latest
    timeout-minutes: 60
    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v4

      - name: â” Setup node
        uses: actions/setup-node@v4
        with:
          node-version: 24

      - name: ğŸ“¥ Download deps
        uses: bahmutov/npm-install@v1
        with:
          useLockFile: false

      - name: ğŸ“¥ Download All Build Artifacts
        uses: actions/download-artifact@v4
        with:
          name: all-build-artifacts

      # log all the files in node_modules/.bin
      - name: ğŸ“ Log node_modules/.bin
        run: ls -la node_modules/.bin

      - name: ğŸ“¥ Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: ğŸ­ Playwright tests
        run: npx playwright test

      - name: ğŸ“Š Upload report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30

  example:
    name: ğŸ¤¹â€â™‚ï¸ Example
    needs: [build]
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v4

      - name: â” Setup node
        uses: actions/setup-node@v4
        with:
          node-version: 24

      - name: ğŸ“¥ Download deps
        uses: bahmutov/npm-install@v1
        with:
          useLockFile: false

      - name: ğŸ“¥ Download All Build Artifacts
        uses: actions/download-artifact@v4
        with:
          name: all-build-artifacts

      - name: â–¶ï¸ Run setup script
        run: node setup.mjs
        working-directory: ./example
        continue-on-error: true

  release:
    name: ğŸš€ Release
    needs: [lint, typecheck, build, playwright]
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write
    env:
      NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
      NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
      NPM_CONFIG_PROVENANCE: 'true'
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    if:
      ${{ github.repository == 'epicweb-dev/epicshop' &&
      contains('refs/heads/main', github.ref) && github.event_name == 'push' }}
    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: â” Setup node
        uses: actions/setup-node@v4
        with:
          node-version: 24
          registry-url: 'https://registry.npmjs.org'

      - name: ğŸ“¥ Download deps
        uses: bahmutov/npm-install@v1
        with:
          useLockFile: false

      - name: ğŸ“¥ Download All Build Artifacts
        uses: actions/download-artifact@v4
        with:
          name: all-build-artifacts

      - name: ğŸš€ Release
        run: npx tsx other/release.ts --dry-run=false
